
{% if orders %}

    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                Корзина <span class="badge badge-secondary badge-pill">{{ orders.0.total_quantity_sell }}</span>
            </h4>
    {% for order in orders %}
        <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ order.product.name }}</h5>
                    <p class="card-text">{{ order.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ order.quantity_sell }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ order.sum }} грн</div>
                            <div class="col-lg-4">
                                <a href="{% url 'products:order_remove' order.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
    {% endfor %}

    <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
                Оформити замовлення
            </a>
{% else %}
    <h4 class="mt-3 mb-3 text-center">
                Корзина пуста <span class="badge badge-secondary badge-pill">0</span>
            </h4>
{% endif %}
